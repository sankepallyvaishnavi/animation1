<!DOCTYPE html>
<html lang="en">

    


<head>
<title>flexbox</title>
<style>
    .container{
        color: aqua;
        display:flex;
        flex-direction: column-reverse;
        background-color: antiquewhite;
        
        
    }
.box{
    max-width: auto;
    min-height: 90px;
    min-width: 100px;
    max-width: auto;
    background-color:blue
    flex-wrap: wrap;
    flex-direction: column;
    box-shadow: 2px 2px 2px ;color: black;
    align-content: centre;
    border-radius:30%
    
    </style>
    </head>
<body>
    <div class="container">
    <div class="box">APPLE</div>
    <div class="box">MANGO</div>
    <div class="box">PINEAPPLE</div>
    <div class="box">GRAPES</div>
    <div class="box">GUVA</div>
    <div class="box">WATER MELON</div>
    <div class="box">NODDLES</div>
    <div class="box">WATER</div>
    <div class="box"> APPLE</div>
</div>
   
</body>
</html>
